<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargar nuevo anteojo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }
    input, select, button, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }
    button {
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #555;
    }
</style>
</head>
<body>

<h2>Cargar nuevo anteojo</h2>

<form id="formAnteojo">
    <label for="numero">N° Anteojo</label>
    <input type="text" id="numero" readonly value="12466">

    <label for="marca">Marca</label>
    <input type="text" id="marca">

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo">

    <label for="codigoColor">Código color</label>
    <input type="text" id="codigoColor">

    <label for="colorArmazon">Color armazón</label>
    <input type="text" id="colorArmazon">

    <label for="calibre">Calibre</label>
    <input type="text" id="calibre">

    <label for="colorCristal">Color cristal</label>
    <input type="text" id="colorCristal">

    <label for="familia">Familia</label>
    <select id="familia">
        <option value="">-- Seleccionar --</option>
        <option value="SOL">SOL</option>
        <option value="RECETA">RECETA</option>
    </select>

    <label for="costo">Costo</label>
    <input type="number" id="costo" step="0.01">

    <label for="precio">Precio público</label>
    <input type="number" id="precio" step="0.01">

    <label for="codigoBarras">Código de barras</label>
    <input type="text" id="codigoBarras">

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones"></textarea>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
