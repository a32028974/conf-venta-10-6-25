<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Ventas - Óptica </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div>
        <label for="codigo">V 13.6.25.9.57 Código del Artículo:</label>
        <input type="text" id="codigo" placeholder="Ej: ABC123">
      </div>
      <div class="acciones">
        <button onclick="buscarArticulo()">Buscar</button>
        <div id="fechaActual"></div>
      </div>
    </div>

    <div id="resultados" class="tabla"></div>

    <div class="acciones-venta">
      <label for="vendedor">Nombre del Vendedor:</label>
      <input type="text" id="vendedor" placeholder="Ej: Juan">
      <button onclick="registrarVenta()">Registrar Venta</button>
      <button onclick="eliminarVenta()">Eliminar Venta</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <div id="mensaje-flotante" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #28a745; color: white; padding: 10px 20px; border-radius: 5px; display: none; font-weight: bold; z-index: 1000;"></div>
</body>
</html>
